name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Inspector connectivity check
        run: timeout 15s npx @modelcontextprotocol/inspector node dist/index.js && echo "Inspector OK"
      - name: Docker build
        run: docker build -t prd-creator-mcp .
      - name: Security audit
        run: npm audit --audit-level=high 